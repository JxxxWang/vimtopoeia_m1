# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: ksin
  - override /model: ksin_flow
  - override /callbacks: default
  - override /trainer: gpu
  - _self_

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

experiment_name: time_weighting
run_name: ${model.p_time}_${model.w_time}

data:
  k: 8

tags:
  - ksin
  - k_${data.k}
  - time_weighting

seed: 12345

trainer:
  min_epochs: 1000
  max_epochs: 1000
  check_val_every_n_epoch: 4
  limit_val_batches: 10

logger:
  wandb:
    tags: ${tags}
    group: time_weighting
    name: time_weighting_${run_name}

callbacks:
  model_checkpoint:
    monitor: null
  early_stopping: null
