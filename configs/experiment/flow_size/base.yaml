# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: ksin
  - override /model: ksin_flow
  - override /callbacks: default
  - override /trainer: gpu
  - _self_

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

experiment_name: flow_size

tags:
  - ksin
  - k_${data.k}
  - flow_size
  - no_sched
  - data_standardised

model:
  scheduler: null
  optimizer:
    lr: 5e-5
  encoder:
    out_dim: 256
  cfm_variance: 0.0

data:
  k: 8

seed: 12345

trainer:
  min_epochs: 500
  max_epochs: 500
  check_val_every_n_epoch: 4
  limit_val_batches: 10

logger:
  wandb:
    tags: ${tags}
    group: flow_size
    name: flow_size_${run_name}

callbacks:
  model_checkpoint:
    monitor: train/loss
  early_stopping: null
